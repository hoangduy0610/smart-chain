    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">
      <h2 class="mb-4">Provanence Tracking</h2>
      <p>Input product details:</p>
      <form id="creat-box">
        <div class="form">
          <div class="content-creat">
            <div class="box">
              <label for="name">Name Product:</label>
              <div>
                <input type="text" id="name" class="shape_input">
              </div>
            </div>
            <div class="box">
              <label for="price">Price:</label>
              <div>
                <input type="number" id="price" class="shape_input">
              </div>
            </div>
            <div class="box">
              <label for="qty">Quantity:</label>
              <div>
                <input type="text" id="qty" class="shape_input">
              </div>
            </div>
            <div class="box">
              <label for="dscript">Description:</label>
              <div>
                <input type="text" id="dscript" class="shape_input">
              </div>
            </div>
            <div class="box attribute">
              <label for="attributes">Attributes:</label>
              <div class="show-item-attr" id="form-attributes">
                <div class="box-item">
                  <input type="text" id="name_at" class="shape_input name" placeholder="Name">
                  <input type="text" id="value_at" class="shape_input value" placeholder="Value">
                  <button type="button" class="btn btn-danger m-2 remove-item-btn"><i
                      class="fa-solid fa-square-minus"></i></button>
                </div>
              </div>
              <button type="button" class="btn btn-info m-2 add-item-btn"><i style="color:white"
                  class="fa-solid fa-square-plus"></i></button>
            </div>
            <div class="box">
              <label for="imgurl">ImagesUrl:</label>
              <div>
                <input type="text" id="imgurl" class="shape_input">
              </div>
            </div>

            <div class="btn">
              <button class="btn btn-info mt-3 " id="btn-submit">Submit</button>
            </div>
          </div>
      </form>
    </div>
  </div>
