<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Frontend/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <form id="login">
        <div class="form login">
            <h1 class="title login">Login</h1>

            <div class="content login">

                <div class="box login">
                    <i class="ri-user-3-line icon"></i>
                    <div class="box_input login">
                        <input type="email" class="input login" id="login_email" placeholder="Username">
                    </div>
                </div>

                <div class="box login">
                    <i class="ri-lock-2-line icon"></i>
                    <div class="box_input login">
                        <input type="password" class="input login" id="password-login" placeholder="Password">
                        <i class="ri-eye-off-line login_eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="confirm login">
                <button class="button login">Login</button>
                <p class="login_regis">Forgot your password? <a id="register_link" href="/register.html">Click here</a>
                </p>
            </div>
        </div>
    </form>

    <script src="/Frontend/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
