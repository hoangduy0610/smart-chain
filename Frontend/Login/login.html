<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="/assets/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
        <div id="login">
            <div class="form login">
                    <h1 class="title login">Login</h1>

                <div class="content login">

                    <div class="box login">
                        <i class="ri-user-3-line icon"></i>
                        <div class="box_input login">
                            <input type="email" class="input login" id = "login_email" placeholder="Username">
                        </div>
                    </div>
                    
                    <div class="box login">
                        <i class="ri-lock-2-line icon"></i>                    
                        <div class="box_input login">
                            <input type="password" class="input login" id = "password-login" placeholder="Password">
                            <i class="ri-eye-off-line login_eye" id="login-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="confirm login">
                    <button class="button login">Login</button>
                    <p class="login_regis">Don't have an account? <a id="register_link" href="/register.html">Register</a></p>
                </div>
            </div>            
        </div>

    <script src="/assets/Js/main.js"></script>
</body>

</html>
