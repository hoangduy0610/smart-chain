<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=V, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="/assets/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="register">
        <div class="form register">
            <h1 class="title register">Register</h1>
    
        <div class="content register">
    
            <div class="box register">
                <i class="ri-user-3-line icon"></i>
                <div class="box_input register">
                    <input type="email" class="input register" id = "register_email"  placeholder="Username">
                </div>
            </div>
            
            <div class="box register">
                <i class="ri-lock-2-line icon"></i>                    
                <div class="box_input register">
                    <input type="password" class="input register" id = "password-create-register" placeholder="Create Password">
                    <i class="ri-eye-off-line login_eye" id="login-eye-create-register"></i>
                </div>
            </div>
    
            <div class="box register">
                <i class="ri-lock-2-line icon"></i>                    
                <div class="box_input register">
                    <input type="password" class="input register" id = "password-confirm-register" placeholder="Confirm Password">
                    <i class="ri-eye-off-line login_eye" id="login-eye-confirm-register"></i>
                </div>
            </div>
        </div>
    
        <div class="confirm register">
            <button class="button register">Register</button>
            <p class="regis_login">Already have an account? <a id="login_link" href="/login.html">Login</a></p>
        </div>
    </div>
    </div>
</body>
</html>
