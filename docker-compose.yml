version: '3'
services:
  nodejs:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nodejs
    volumes:
      - ./Backend:/app
    networks:
      - app-network

  webserver:
    image: nginx:latest
    container_name: webserver
    depends_on:
      - nodejs
    networks:
      - app-network
    ports:
      - 80:80
      - 6570:6570
      - 6571:6571
      - 6572:6572
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./Backend:/app
      - ./Frontend:/var/www/management
      - ./ScanPage:/var/www/scanpage

networks:
  app-network:
    driver: bridge